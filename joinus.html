<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/webp" href="assets/icono-netwerse.webp"> <!--Icono netWerse-->
    <script defer src="js/index.js"></script>
</head>
<body>

    <header></header>

        <!--FORMULARIO-->

        <section class="formulario">
            <div class="container__formulario">
                <div class="container__formulario--form">
                    <h2>Can't wait to hear you!</h2>
                    <form class="form__container" action="" method="get" onsubmit="comprobarFormulario()">
                        <div class="form__container--inputs">
                            <input class="inputs--text" id="nombre" type="text" placeholder="Name">
                            <input class="inputs--text" id="lastName" type="text" placeholder="Last Name">
                        </div>
                        <input class="inputs--text" id="email" type="email" placeholder="You're email">
                        <input class="inputs--text" id="company" type="text" placeholder="Company name">
                        <textarea class="inputs--text" id="info" name="" id="" cols="30" rows="10" placeholder="Ask what you need."></textarea>
                        <input class="btn-submit" type="submit" value="Submit">
        
                    </form>  
                </div>

                <div class="container__formulario--img">
                    <picture>
                        <source src="assets/form-img.webp" type="image/webp">
                        <img src="assets/form-img.jpg" alt="form-img" loading="lazy">
                    </picture>
                </div>

            </div>            

        </section>

    <footer></footer>
    
</body>
</html>
